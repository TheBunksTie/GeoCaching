<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>
    <h:outputStylesheet name="css/styles.css" />
	<header>
	    <ui:insert name="header">
	    	<ui:include src="/WEB-INF/templates/header.xhtml"/>
	    </ui:insert>
	</header>
	
	<!-- conditional output of any occure error  -->
	<ui:fragment rendered="#{ErrorManager.errorOccured}">
        <div class="error">       
            <ul>
               <li><b>Error:</b><h:outputText value="&#160;" /><h:outputText value="#{ErrorManager.message}" /></li>
            </ul>                       
        </div>
    </ui:fragment>
	
	<!-- conditional output of user status information if any user logged in -->
	<ui:fragment rendered="#{AuthenticationManager.loggedIn}">
	    <div class="status">       
	        <ul>
	           <li>Welcome. Your are logged in as "<h:outputText value="#{AuthenticationManager.username}" />".</li>
	           <li>
	               <h:form>
                       <h:commandButton class="button rowbutton" value="Logout" action="#{AuthenticationManager.logoutUser}" />
                   </h:form>                 
	           </li>
	        </ul>	       	            
	    </div>
    </ui:fragment>
	
	<div class="content">
		<ui:insert name="content">
		    Content area.  See comments below this line in the source.
		</ui:insert>
	</div>
	
	<footer>
		<ui:insert name="footer">
		  GeoCac#ing.Web - A project for WEA5 (supervised by Werner Kurschl at FH Hagenberg winter term 2013) 
		</ui:insert>
	</footer>
</h:body>
</html>
