<ui:composition 
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html">

<h:form id="navForm">
    <h:panelGrid columns="4">
        <h:commandButton class="logo" image="/resources/img/logo.jpg" type="submit" action="#{Settings.getHomeView}" />
        <h:commandButton class="navbutton button" value="Caches" type="submit" action="#{Settings.getCacheView}" />
        <h:commandButton class="navbutton button" value="Statistics" type="submit" action="#{Settings.getStatisticsView}" />
        <h:commandButton class="navbutton button" value="Login" type="submit" action="#{Settings.getLoginView}" rendered="#{!AuthenticationManager.loggedIn}" />
        <h:commandButton class="navbutton button" value="Logout" type="submit" action="#{AuthenticationManager.logoutUser}" rendered="#{AuthenticationManager.loggedIn}" />                
    </h:panelGrid>
</h:form>
	
</ui:composition>
